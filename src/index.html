<!DOCTYPE html>
<html>
<head>
  <title>ADB File Manager</title>
</head>
<body>
  <nav id="navBar" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark text-light p-4">
    <div class="container-fluid">
      <div id="devicesList" class="float-start">
        <h3>Your Devices:</h3>
        <div id="devices" class="d-inline-block"></div>
        <div id="connect_ip" class="d-none d-inline-block btn btn-outline-primary">Connect IP</div>
        <div id="information" class="d-block"></div>
      </div>
      <button id="downloadButton" class="btn btn-success d-none float-end"><i class="fa fa-download"></i> Download Selected</button>
      <button id="deleteButton" class="btn btn-danger d-none float-end"><i class="fa fa-trash"></i> Delete Selected</button>
      <button id="uploadButton" class="btn btn-warning d-none float-end"><i class="fa fa-upload"></i> Upload</button>
    </div>
  </nav>
  <main id="listing" class="container">
    <div id="backButton">back to /</div>
    <div id="files"></div>
  </main>
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid" alt="Preview Image">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">Enter the IP Address of your Device</div>
        <div class="modal-body">
          <input type="text" id="ip-address" name="ip-address" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="okModal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this file(s)?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
